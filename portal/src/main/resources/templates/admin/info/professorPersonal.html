<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin_layout}">
<head>
<meta charset="UTF-8">
<title>교수 정보 조회</title>
<style>
.table2 th {
	background-color: #435ebe;
	color: white;
	text-align: center;
	width : 20%;
}
.table2 td {
	text-align: left;
}
</style>
</head>
<body>
	<th:block layout:fragment="adminContent">
		<div id="main">
			<div class="page-title">
				<h3>교직원 정보 조회</h3>
			</div>
			<div class="card height-eight">
				<div class="card-body">
				
				<div class="row">
					<div class="col-10">
						<table class="table table2">
							<tr>
								<th>교번</th>
								<td colspan="3"
									th:text="${adminProfessorInfoSelect.professorId}"></td>
							</tr>
							<tr>
								<th>이름</th>
								<td colspan="3"
									th:text="${adminProfessorInfoSelect.professorName}"></td>
							</tr>
							<tr>
								<th>담당학과</th>
								<td colspan="3" th:text="${adminProfessorInfoSelect.departName}"></td>
							</tr>
							<tr>
								<th>임용일자</th>
								<td colspan="3"
									th:text="${#dates.format(adminProfessorInfoSelect.registerDate, 'yyyy-MM-dd')}"></td>
							</tr>
							<tr>
								<th>생년월일</th>
								<td colspan="3"
									th:text="${#dates.format(adminProfessorInfoSelect.professorBirth, 'yyyy-MM-dd')}"></td>
							</tr>
							<tr>
								<th>연락처</th>
								<td colspan="3"
									th:text="${adminProfessorInfoSelect.professorPhone}"></td>
							</tr>
							<tr>
								<th>이메일</th>
								<td colspan="3"
									th:text="${adminProfessorInfoSelect.professorEmail}"></td>
							</tr>
							<tr>
								<th>주소</th>
								<td colspan="3"
									th:text="${adminProfessorInfoSelect.professorAddr}"></td>
							</tr>
							<tr>
								<th>상세주소</th>
								<td th:text="${adminProfessorInfoSelect.professorDaddr}"></td>
								<th>우편번호</th>
								<td th:text="${adminProfessorInfoSelect.professorPostalCode}"></td>
							</tr>
						</table>
					</div>
					<div class="col-2">
						<table>
							<tr>
								<td><img
									th:src="|/download/${adminProfessorInfoSelect.professorImg}|"
									style="width: 100%; height: 150px" class="faceImg"></td>
							</tr>
						</table>
					</div>
				</div>
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary buttonmod" id="back">목록</button>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			$(function() {
				$("#back").on("click", backList)

				function backList() {
					location.href = "/admin/professorList"
				}
			});
		</script>
	</th:block>
</body>
</html>
