<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin_layout}">
<head>
<meta charset="UTF-8">
<title>관리자 강의계획서 상세보기</title>
<style>
.offPage {
	display: none;
}

.scroll {
	overflow: scroll;
	height: 600px;
}

.card {
	padding: 3%;
}
</style>
</head>
<body>
	<th:block layout:fragment="adminContent">
		<div id="main">
			<div>
				<div class="row">
					<div class="page-title">
						<h2>강의 계획서 상세보기</h2>
					</div>
					<div class="right">

						<input id="tab1" type="radio" name="tabs" checked> <label
							for="tab1" class="tabmenu">기본 정보</label> <input id="tab2"
							type="radio" name="tabs"> <label for="tab2"
							class="tabmenu">주차 계획</label>
					</div>
					<div class="card paging">
						<div class="card-header">
							<h3>강의 계획서</h3>
							<table class="table">
								<thead>
									<tr>
										<th>제출여부</th>
										<th>승인여부</th>
										<th>비승인 사유</th>
										<th>승인하기</th>
										<th>비승인하기</th>
									</tr>
								</thead>
								<tbody>

									<tr>
										<td th:text="${tempcourse.submitYesName}" id="submitYes"
											th:data-codee="${tempcourse.submitYes}"></td>
										<td th:text="${tempcourse.okayYesName}" id="okayYes"
											th:data-back="${tempcourse.okayYes}"></td>
										<td th:if="${tempcourse.backReason == null}" id="backReason"
											th:data-code="null"></td>
										<td th:if="${tempcourse.backReason == '비승인'}" id="backReason"
											th:data-code="비승인">비승인</td>
										<td><button th:disabled="${tempcourse.okayYes}=='A00'"
												name="button1" class="btn btn-danger moddd"
												th:data-course="${tempcourse.courseCode}">승인</button></td>
										<td><button th:disabled="${tempcourse.backReason}=='비승인'"
												name="button1" class="btn btn-danger modddd"
												th:data-course="${tempcourse.courseCode}">비승인</button></td>
									</tr>

								</tbody>
							</table>

						</div>

							<form id="tempInfoForm" class="form form-horizontal">
								<div class="form-body">

										<br> <br>

										<div class="col-md-6 col-12">

											</div>

											<div class="col-md-4">

											</div>

										</div>

											</div>

												<td th:if="${tempcourse.courseSortation == 'L01'}">교양필수</td>
												<td th:if="${tempcourse.courseSortation == 'L02'}">교양</td>

												<option th:value="${tempcourse.courseSortation == 'L02'}" data-sort="L02">교양</option>
												<option th:value="${tempcourse.courseSortation == 'M01'}" data-sort="M01">전공필수</option>
												<option th:value="${tempcourse.courseSortation == 'M02'}" data-sord="M02">전공</option>
											</select> -->
											</div>
											<div class="col-md-4">
												<label>이수 단위</label>
											</div>
											<div class="col-md-8 form-group">
												<input th:value="${tempcourse.courseCredit}"
													id="courseCredit" name="courseCredit" class="form-control">
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="col-md-4">
												<label>과제 배점</label>
											</div>
											<div class="col-md-8 form-group">
												<input th:value="${tempcourse.reportAssignedScore}"
													id="reportAssignedScore" name="reportAssignedScore"
													class="form-control">
											</div>
											<div class="col-md-4">
												<label>출결 배점</label>
											</div>
											<div class="col-md-8 form-group">
												<input th:value="${tempcourse.attAssignedScore}"
													id="attAssignedScore" name="attAssignedScore"
													class="form-control">
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="col-md-4">
												<label>중간고사 배점</label>
											</div>
											<div class="col-md-8 form-group">
												<input th:value="${tempcourse.midtermAssignedScore}"
													id="midtermAssignedScore" name="midtermAssignedScore"
													class="form-control">
											</div>
											<div class="col-md-4">
												<label>기말고사 배점</label>
											</div>
											<div class="col-md-8 form-group">
												<input th:value="${tempcourse.finalAssignedScore}"
													id="finalAssignedScore" name="finalAssignedScore"
													class="form-control">
											</div>
										</div>
										<div class="col-md-4">
											<label>수강 인원</label>
										</div>
										<div class="col-md-8 form-group">
											<input th:value="${tempcourse.courseLimit}" id="courseLimit"

										</div>
										<div class="col-md-4">
											<label>교재 및 참고문헌</label>
										</div>
										<div class="col-md-8 form-group">
											<input th:value="${tempcourse.textbookReference}"
												id="textbookReference" name="textbookReference"
												class="form-control">
										</div>
										<div class="col-md-4">
											<label>강의 개요</label>
										</div>
										<div class="col-md-8 form-group">
											<input th:value="${tempcourse.courseSummary}"
												id="courseSummary" name="courseSummary" class="form-control">
										</div>
										<div class="col-md-4">
											<label>강의 참고사항</label>
										</div>
										<div class="col-md-8 form-group">
											<input th:value="${tempcourse.courseNotes}" id="courseNotes"

										</div>
										<div class="col-sm-12" align="right">

												onclick="location.href='/admin/adminTempList'"

										</div>


									</div>

								</div>

							</form>

						</div>
					</div>

					<div class="row">
						<div class="card paging">

								<form

									method="POST">

									<thead>
										<tr>
											<th>주차</th>
											<th>내용</th>
										</tr>
										<tr th:each="items:${tempcourseweek}">
											<td th:text="${items.weekNum}"></td>
											<td th:text="${items.weekContent}"></td>
											<td><input th:value="${items.weekContent}"
												id="weekContent" name="weekContent" class="form-control">
											</td>
										</tr>
										<input type="hidden" th:value="${item.weekNum}">

									</thead>
								</table> -->
									<table class="table">
										<thead>
											<tr>
												<th>주차</th>
												<th>내용</th>
											</tr>
										</thead>

										<tbody id="tbody">

											<tr th:each="items:${tempcourseweek}">
												<td th:text="${items.weekNum}" th:value="${items.weekNum}"></td>
												<td><input th:name="|weekContent${items.weekNum}|"
													class="col-sm-8" th:value="${items.weekContent}"></td>

											</tr>


										</tbody>
									</table>
									<div class="col-sm-12" align="right">
										
										<button type="button"
											onclick="location.href='/admin/adminTempList'"
											class="btn btn-info">목록 보기</button>
										<button type="reset" class="btn btn-secondary">취소</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			
			$(function() {
				showPage();
				saveTempInfo(); 
				enterDate();
				
			})
			
			// 탭 형식으로 보이기
			function showPage() {
			let icons = $("input[name=tabs]");
			$(icons).each((index, val) => {
				$(val).on("click", function(e) {
					if ($(val).is(":checked")) {
						let page = $(".paging");
						$(page).each((idx, val) => {
							$(val).addClass('offPage');
						})
						$(page[index]).removeClass("offPage");
					}
				})
			})
			}
			
			// 시험 시작/마감 날짜 주차 기준으로 자동 불러오기
		 	function enterDate() {
				$(document).on("change", "select[name=weekCode]", function(e) {
					let startDate = $($(e.target).children(":selected")).data("start");
					let endDate = $($(e.target).children(":selected")).data("end");
					$("input[name=examStartDate]").val(startDate);
					$("input[name=examEndDate]").val(endDate);
				})
			} 
			
			// 강의계획서 정보 저장
			function saveTempInfo() {
				$(".saveBtn").click(function() {
					$.ajax({
						type : 'POST',
						url : 'tempInsert',
						contentType : 'application/x-www-form-urlencoded; charset=UTF-8',
						data : $("#tempInfoForm").serialize(),
						success : function(result) {
							console.log(result);
						}
					})
				})
			}
			
			//강의계획서 정보 수정
			$(function() {
				$("#mod").on("click", confirmModal)

				function confirmModal() {
					if (window.confirm("변경 내용을 저장하시겠습니까?")) {
						updateTemp();
					}
				}
				function updateTemp() {
					let courseCode =  [[${tempcourse.courseCode}]]
					$.ajax({
						url : `/professor/getTemp/${courseCode}/updateTemp`,
						method : "post",
						dataType : "json",
						data : {
							"courseName" : $("#courseName").val(),
							"courseYear" : $("#courseYear").val(),
							"courseSemester" : $("#courseSemester").val(),
							"courseSortation" : $("#courseSortation").val(),
							"courseCredit" : $("#courseCredit").val(),
							"reportAssignedScore" : $("#reportAssignedScore").val(),
							"attAssignedScore" : $("#attAssignedScore").val(),
							"midtermAssignedScore" : $("#midtermAssignedScore").val(),
							"finalAssignedScore" : $("#finalAssignedScore").val(),
							"courseLimit" : $("#courseLimit").val(),
							"textbookReference" : $("#textbookReference").val(),
							"courseSummary" : $("#courseSummary").val(),
							"courseNotes" : $("#courseNotes").val(),
							
						},
						dataType : "json",
						success : function(result) {
							
							alert('수정되었습니다')
							location.reload();
						}
						
					});
				}
				
			});

			$(".moddd").on("click", function () {
				if (window.confirm("정말로 승인하시겠습니까?")) {
					let submitYes = $(this).closest("tr").find("#submitYes").data("codee")
					let backReason = $(this).closest("tr").find("#backReason").data("code")
					let okayYes = $(this).closest("tr").find("#okayYes").data("back")
					let courseCode = $(this).data("course")
						submitYes = 'SUB'
						backReason = ''
						okayYes = 'A00'
					$.ajax({
						url : `/admin/adminGetTemp/backTemp`,
						method : "post",
						dataType : "json",
						data : { 
						"submitYes"	: submitYes,
						"backReason" : 	backReason,
						"okayYes" :	okayYes,
						"courseCode" :	 courseCode					
						},
						dataType : "json",
						success : function(result) {
							
							
							alert('승인되었습니다')
							location.reload();
						} 
					});
				}
			})
			
			$(".modddd").on("click", function () {
			if (window.confirm("정말로 비승인하시겠습니까?")) {
				let submitYes = $(this).closest("tr").find("#submitYes").data("codee")
				let backReason = $(this).closest("tr").find("#backReason").data("code")
				let okayYes = $(this).closest("tr").find("#okayYes").data("back")
				let courseCode = $(this).data("course")
					submitYes = 'UNSUB'
					backReason = '비승인'
					okayYes = ''
				$.ajax({
					url : `/admin/adminGetTemp/backTemp`,
					method : "post",
					dataType : "json",
					data : { 
					"submitYes" : submitYes,
					"backReason" : 	backReason,
					"okayYes" :	okayYes,
					"courseCode" :	 courseCode					
					},
					dataType : "json",
					success : function(result) {
						
						
						alert('비승인되었습니다')
						location.reload();
					} 
				});
			}
