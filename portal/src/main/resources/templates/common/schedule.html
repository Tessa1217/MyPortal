<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/schedule_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>



<body>
	<th:block layout:fragment="scheduleContent">
		<div id="main">
			<div class="page-title">
				<h2>학사 일정</h2>
			</div>
			<div class="card">
				<div class="card-header">
					<select id="view" class="form-select width-three">
						<option>달력</option>
						<option>일정</option>
					</select>
				</div>
				<div class="row hidePage cal">
					<div class="col-12 padding-ten">
						<br>
						<form name="frm_year">
							<!-- Button trigger modal -->
							<button th:if="${command == 3}" type="button" class="btn btn-primary"
								data-bs-toggle="modal" style="margin-right: 15px"
								data-bs-target="#insertModal">등록</button>
							<button th:if="${command == 3}" type="button" class="btn btn-primary"
								data-bs-toggle="modal" style="margin-right: 15px"
								data-bs-target="#allInsertModal">일괄등록</button>
							<button type="button" class="btn btn-primary prevButton"
								th:onclick="prevYear()">◁</button>
							<input type="number" name="year" id="year" th:value='${year}'
								readonly style="text-align: center; width: 80px">
							<button type="button" class="btn btn-primary"
								th:onclick="nextYear()">▷</button>
						</form>
						<br>
						<h3 id="currentYear"></h3>
						<dl th:each="i : ${#numbers.sequence(3, 12)}">
							<dt th:text="|${i}월|"></dt>
							<dd>
								<th:block th:each="list : ${scheduleList}">
									<ul th:if="${list.month == i}">
										<li th:style="${list.detailCode == 'HOL00'} ? 'color:red'"
											th:text="|${#dates.format(list.scheduleStartDate, 'MM.dd')} ~ ${#dates.format(list.scheduleEndDate, 'MM.dd')}&nbsp&nbsp&nbsp&nbsp&nbsp${list.scheduleContent}|"></li>
									</ul>
								</th:block>
							</dd>
							<hr>
						</dl>
						<h3 id="plusYear"></h3>
						<dl th:each="i : ${#numbers.sequence(1, 2)}">
							<dt th:text="|${i}월|"></dt>
							<dd>
								<th:block th:each="list : ${scheduleList}">
									<ul th:if="${list.month == i}">
										<li th:style="${list.detailCode == 'HOL00'} ? 'color:red'"
											th:text="|${#dates.format(list.scheduleStartDate, 'MM.dd')} ~ ${#dates.format(list.scheduleEndDate, 'MM.dd')}&nbsp&nbsp&nbsp&nbsp&nbsp${list.scheduleContent}|"></li>
									</ul>
								</th:block>
							</dd>
							<hr>
						</dl>
					</div>
					<!-- Modal -->
					<!-- 일정 단건 등록 모달 -->
					<div class="modal fade" id="insertModal" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">학사일정 등록</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form name="frm_insert">
										<label for="scheduleContent">일정</label>
										<input type="text" class="form-control" name="scheduleContent" id="scheduleContent">
										<label for="scheduleStartDate">시작일</label> <input class="form-control" type="date"
											id="scheduleStartDate" name="scheduleStartDate"> <label
											for="scheduleEndDate">마감일</label> <input class="form-control" type="date"
											id="scheduleEndDate" name="scheduleEndDate">
										<hr>
										<label for="year">연도</label>
										<input type="text" class="form-control" name="year" id="insertyear" style="width : 40%; display: inline" readonly>
										<label for="semester" style="margin-left: 15px">학기</label>
										<input type="text" class="form-control" name="semester" id="semester"style="width : 40%; display : inline" readonly>
										<hr>
										<label for="detailCode">분류</label>
										<select name="detailCode" id="detailCode" class="form-control">
											<th:block th:each="list : ${codeList}">
												<optgroup th:label="${list.groupName}">
													<option th:each="detail : ${list.detailList}"
													th:value="${detail.detailCode}" th:text="${detail.detailName}"></option>
												</optgroup>
											</th:block>
										</select>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" th:onclick="Inputdata()">등록</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 일정 단건 등록 모달 end -->
					<!-- 일괄등록 모달 -->
					<div class="modal fade" id="allInsertModal" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">학사일정 등록</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<input type="file" id="id_file_upload" onchange="upload(event)" />
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary"
										th:onclick="allInputdata()" aria-label="Close">일괄 등록</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 일괄등록 모달 end-->
				</div>
				<div class="row cal">
					<div class="col-12">
						<div id='fullCalendar'></div>
					</div>
					<div>
						<table>
							<tr>
								
						</table>
					</div>
				</div>
			</div>
			

			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
			
			<script th:inline="javascript">
			$(function() {
				changeView();
				$("#view").trigger('change');
				insertYearSem();
			})
			
			// 시작일 기준 연도, 학기 받아오기
			function insertYearSem() {
				$("input[name=scheduleStartDate]").on("change", function(e) {
					let start = $(e.target).val();
					$.ajax({
						method : 'POST',
						url : "/admin/getYearSemester",
						data : {scheduleStartDate : start},
						success : function(result) {
							$("input[name=year]").eq(1).val(result.year);
							$("input[name=semester]").val(result.semester);
						}
					})
				})
			}
		
			// id view select태그에서 변경이 있을시 숨어있는 페이지 토글
				function changeView() {
					$(document).on('change', '#view', function() {
						$(".cal").each((idx, val) => {
							$(val).toggleClass('hidePage');
						})
					})
				}
			
				// Fullcalendar
				document.addEventListener('DOMContentLoaded', function() {
					
					var calendarEl = document.getElementById('fullCalendar');
					var calendar = new FullCalendar.Calendar(calendarEl, {
						initialView : 'dayGridMonth',
						displayEventTime : false
					});
					calendar.render();
				 	getData().then((result) => {
						result.forEach((val) => {
							let event = {
									title : val.scheduleContent,
									start : val.scheduleStartDate,
									end : val.scheduleEndDate,								
							}
							calendar.addEvent(event);
						})
					})
					$("#currentYear").text($("#year").val() + ' 년도');
					let aaa = parseInt($('#year').val()) + 1;
					$('#plusYear').text(aaa + ' 년도');
					
				});
				
				function getData() {
					return $.ajax({
						method : 'POST',
						url : `/getCalendar`
					})
				}

			// ◁ 버튼 클릭시 년도 -1
				function prevYear() {
					$('#year').val(parseInt($("#year").val()) - 1);
					document.frm_year.submit();
				}
			// ▷ 버튼 클릭시 년도 +1
				function nextYear() {
					if ($('#year').val() < year) {
						$('#year').val(parseInt($("#year").val()) + 1);
						console.log($("#year").val());
						document.frm_year.submit()
					} else {
						alert("현재년도 입니다.")
					}
				}

				//엑셀에서 값 받아오기
				function upload(event) {
					var input = event.target;
					var reader = new FileReader();
					reader.onload = function() {
						var fdata = reader.result;
						var read_buffer = XLSX.read(fdata, {
							type : 'binary'
						});
						read_buffer.SheetNames
								.forEach(function(sheetName) {
									var rowdata = XLSX.utils
											.sheet_to_json(read_buffer.Sheets[sheetName]);
									inputdata = rowdata;
									console.log(rowdata);
									
								})
					};
					reader.readAsBinaryString(input.files[0]);
				}
				// 일괄 등록 ajax
				function allInputdata() {
					/* console.log(inputdata[0].detailCode); */
					$.ajax({
						url : "/admin/scheduleAllInsert",
						method : "post",
						contentType : "application/json",
						data : JSON.stringify(inputdata),
						success : function(res) {
						//	console.log(res)
							$("#allInsertModal").modal("hide");
						},
						error : function(err) {
							$("#allInsertModal").modal("hide");
						}
					})

				}
				
				
				
				function Inputdata() {
					let data = {
							"scheduleContent" : $("#scheduleContent").val(),
							"scheduleStartDate" : $("#scheduleStartDate").val(),
							"scheduleEndDate" : $("#scheduleStartDate").val(),
							"year" : $("#insertyear").val(),
							"semester" : $("#semester").val(),
							"detailCode" : $("#detailCode").val(),
						}
							console.log(data);
					
					 $.ajax({
						url : "/admin/scheduleInsert",
						method : "post",
						data : data,
						success : function(result) {
							$("#insertModal").modal("hide");
							location.reload();
						// console.log(result);
						}
					}) 
				}
			</script>
		</div>
	</th:block>
	
</body>
</html>
