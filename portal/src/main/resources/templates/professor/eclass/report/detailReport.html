<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor-eclass_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="professorEclassContent">
		<div id="main">
			<div id="detailView">
				<th:block th:replace="/layout/fragments/professor-eclass/report/detailFragment :: detailFragment">
				</th:block>
			</div>
			<div id="updateView">
				<th:block th:replace="/layout/fragments/professor-eclass/report/updateFragment :: updateFragment">
				</th:block>
			</div>
		</div>
		<script th:inline="javascript">
			$(function() {
					$(function() {
						$("#updateView").addClass("hidePage");
						updatePage();
					})
			})
			
			function updatePage() {
				$(document).on("click", "#changeBtn", function() {
					let views = $("#main").children();
					$(views).toggleClass("hidePage");
				})
			}
			

		</script>
	</th:block>
</body>
</html>
