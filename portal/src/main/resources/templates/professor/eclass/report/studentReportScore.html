<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor-eclass_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="professorEclassContent">
		<div id="main">
			<div class="page-title">
				<h2>수강생 과제 관리</h2>
			</div>
			<div id="studentScore" class="card">
			</div>
		</div>
		<script th:inline="javascript">
			$(function() {
				getStudentScore();
				complete();
			})
			
			function getStudentScore() {
				let data = {};
				if ($("select[name=reportCode]").val() != '') {
					data.reportCode = $("select[name=reportCode]").val();
				}
				$.ajax({
					method : 'POST',
					url : `/professor/eclass/studentScore`,
					data : data,
					success : function(fragment) {
						$("#studentScore").replaceWith(fragment);
					}
				})
			}
			
			function complete() {
				console.log("hi");
			}

		
		</script>
	</th:block>
</body>
</html>
