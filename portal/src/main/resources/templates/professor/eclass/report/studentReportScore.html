<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor-eclass_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="professorEclassContent">
		<div id="main">
			<div class="page-title">
				<h2>수강생 과제 관리</h2>
			</div>
			<div class="card">
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th>학번</th>
								<th>이름</th>
								<th>제출 여부</th>
								<th>과제 점수</th>
								<th>첨부파일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r : ${reportList}">
								<td th:text="${r.studentId}"></td>
								<td th:text="${r.studentInfo.studentName}"></td>
								<td th:text="${r.reportSubmissionOption}"></td>
								<td th:text = "${r.reportSubmissionOption == 'UNSUB'} ? 'X' : 'O'"></td>
								<td th:if = "${r.reportFileCode == null}">-</td>
								<td th:if="${r.reportFileCode != null}"><a th:href="@{/report/download/{reportFileCode}(reportFileCode = ${r.reportFileCode})}">과제 파일</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
