<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/professor-eclass_layout}">
<head>

 <script th:inline="javascript" src="//cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>



<style>
	table {
  border-collapse: collapse;
  border: 0;
}	
th {
 border: 1px solid #aaa;
  background-clip: padding-box;
  scroll-snap-align: start;
  text-align : center;
  background-color : skyblue;
}

td {
  border: 1px solid #aaa;
  background-clip: padding-box;
  scroll-snap-align: start;
  text-align : center;
}
</style>
</head>
<body>
	<th:block layout:fragment="professorEclassContent">
	<div id="main">
	<div class="page-title">
		<h3>강의 공지사항 등록</h3>
		</div>
	<div class="card">
				<div class="card-body">
      <div class="starter-template">
           <form class="form-horizontal" th:action="@{/professor/eclass/eclassnoticeinsert}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input type="text" class="form-control" id="title" name="courseNoticeTitle" placeholder="제목"  required/>
                    </div>
                </div>

                <div class="form-group">
                    <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                 
                            <input type="text" class="form-control" id="writer" name="writer" th:value="${StudyNoticeRegisterPage.professorName}" readonly/>
                    </div>
                </div>
                
                 <div class="form-group">
               <label style="float: left" for="content" class="col-sm-2 control-label">첨부파일</label>
               <div class="col-sm-10">
                  <input type="file" name="courseNoticeAttachedFileName" multiple>
               </div>
               
 			 </div>
 			 
 			 
            <textarea name="courseNoticeContent" id="courseNoticeContent" rows="10" cols="70" required>
            </textarea>

            
			<br>

            <div class="btn_wrap text-center">
            <button type="submit" class="btn btn-primary waves-effect waves-light">등록 하기</button>
               <a th:href="@{/professor/eclass/eclassnotice}" class="btn btn-secondary">목록</a>
               
            </div>
           </form>
      </div>
	</div>
	</div>
	</div>
		
		
		<script th:inline="javascript">
		$(function() {
			editor();
		})

		function editor() {
			tinymce.init({
				selector : '#courseNoticeContent',
				plugins : ['image', 'table'],
				submit_patch : false,
				setup : function(editor) {
					editor.on('change', function() {
						editor.save();
					})
				}
			})
		}
		</script>
		
		
		
	</th:block>
</body>
</html>
