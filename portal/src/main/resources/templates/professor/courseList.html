<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="professorContent">
		<div id="main">
			<h3>나의 강의과목</h3>
			<hr>

			<!-- 교수 강의 리스트가 없는 경우 -->
			<div th:if="${mycourseList.isEmpty()}">
				<h3>수강중인 강의가 없습니다.</h3>
			</div>

			<!-- 교수 강의 리스트가 있는 경우 -->
			<div th:unless="${mycourseList.isEmpty()}">
				<div class="grid-container">
					<div class="grid-item" th:each="mycourse : ${mycourseList}">
						<div class="card"
							th:onclick="|location.href='@{/professor/eclass/{courseCode}(courseCode=${mycourse.courseCode})}'|">
							<div class="card-body">
								<h5 class="card-title">강의명 :</h5>
								<p th:text="${mycourse.courseName}"></p>
								<h5 class="card-title">교수명 :</h5>
								<p th:text="${mycourse.professorName}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script th:inline="javascript">
			
		</script>
	</th:block>
</body>
</html>
