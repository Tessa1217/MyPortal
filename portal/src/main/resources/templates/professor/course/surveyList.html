<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor_layout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>

</style>

<body>
	<th:block layout:fragment="professorContent">
		<div id="main">
			<div>
				<h2>강의 수강 후기</h2>
			</div>
			<div class="card">
				<form name="frm_search" action="/professor/allCourseList"
					method="post">
					<label for="courseYear">개설연도</label> <input type="text"
						id="courseYear" name="course_year"> <label
						for="courseSemester">개설학기</label> <input type="text"
						id="courseSemester" name="course_semester">
					<button class="btn btn-primary">검색</button>
				</form>
				<table class="table">
					<tr>
						<th>년도</th>
						<th>학기</th>
						<th>강의명</th>
						<th>강의코드</th>
						<th>학점</th>
						<th>참여인원</th>
						<th>평점</th>
						<th>상세보기</th>
					</tr>
					<tr th:each="list : ${surveyList}">
						<td th:text="${list.courseYear}" th:value="${list.courseYear}"
							class="ck"></td>
						<td th:text="${list.courseSemester}"></td>
						<td th:text="${list.courseName}"></td>
						<td th:text="${list.courseCode}"></td>
						<td th:text="${list.courseCredit}"></td>
						<td th:text="|${list.reviewSubCount} / ${list.countAllStudent}|"></td>
						<td th:text="|${list.surveyAvg} / 5.0|"></td>
						<td><button type="button" class="btn btn-primary"
								data-bs-toggle="modal" data-bs-target=".myModal"
								th:disabled="${list.surveyAvg} == '0.0'">상세보기</button></td>

					</tr>
				</table>

			</div>
			<!-- 모달 1번 영역 -->
			<div class="modal fade myModal" id="exampleModalToggle"
				aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
				tabindex="-1">
				<div class="modal-dialog modal-xl modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalToggleLabel">강의 평점
								상세조회</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<h2 class="ModalCourseName"></h2>
							<p class="ModalYear"></p>
							<table class="table">
								<thead>
									<tr>
										<th>수강평 문항</th>
										<th>평점</th>
									</tr>
								</thead>
								<tbody id="surveyData">
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary"
								data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
								data-bs-dismiss="modal">도표</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 모달 1번 영역 -->
			
			<!-- 모달 2번 영역 -->
			<div class="modal fade myModal2" id="exampleModalToggle2"
				aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
				tabindex="-1">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalToggleLabel2">수강 후기
								비교하기</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div id="columnchart"></div>
							<div id="questionchart"></div>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
			<!-- 모달 2번 영역 -->
		</div>
		
			<script type="text/javascript" src="https://www.google.com/jsapi"></script>
			<script th:inline="javascript">
			
				google.charts.load('current', {
					'packages' : [ 'bar' ]
				});
				
				$(function() {
					surveyReview();
					rollbackModal();
					chartDraw();
				});

				var responseData;
				
				// 차트 그리는 함수
				function drawTotalAvgChart(elem1, elem2) {
					var data = google.visualization.arrayToDataTable([
							['강의', '내 강의', '전체 강의'], 
							['평균평점', elem1, elem2]
						])
					var options = {
						chart : {
							title : '평균 평점 비교',
							subtitle : '현재 강의 전체 평균 vs. 전체 강의 전체 평균'
						}
					};
					chart = new google.charts.Bar(document.getElementById('columnchart'));
					chart.draw(data, google.charts.Bar.convertOptions(options));
				}
				
				function drawQuestionAvgChart(elem1, elem2) {
					var data = google.visualization.arrayToDataTable([
						['문항', '내 강의', '전체 강의'],
						['1번 문항', elem1.a1Avg, elem2.a1Avg],
						['2번 문항', elem1.a2Avg, elem2.a2Avg],
						['3번 문항', elem1.a3Avg, elem2.a3Avg],
						['4번 문항', elem1.a4Avg, elem2.a4Avg],
						['5번 문항', elem1.a5Avg, elem2.a5Avg],
						['6번 문항', elem1.a6Avg, elem2.a6Avg],
						['7번 문항', elem1.a7Avg, elem2.a7Avg],
						['8번 문항', elem1.a8Avg, elem2.a8Avg],
						['9번 문항', elem1.a9Avg, elem2.a9Avg],
						['10번 문항', elem1.a10Avg, elem2.a10Avg]
					])

					var options = {
						chart : {
							title : '문항별 평점 비교',
							subtitle : '현재 강의 항목별 평균 vs. 전체 강의 항목별 평균',
						}
					}
					chart = new google.charts.Bar(document.getElementById("questionchart"));
					chart.draw(data, google.charts.Bar.convertOptions(options));
				}

				// 필요 없는 필드 삭제
				function removeField(elem) {
					for ( let field in elem) {
						if (elem[field] == null) {
							delete elem[field];
						}
					}
					return elem;
				}

				// 상세보기 첫번째 모달 생성시 에이젝스로 값 불러오고 문항, 평균평점 테이블 생성.
				function surveyReview() {
					$(document).on(	'show.bs.modal', '.myModal',
									function(e) {
										// 버튼위치 강의 코드
										tds= $(e.relatedTarget).closest("tr").find("td");
										
										var year = tds.eq(0).text()
										var seme =  tds.eq(1).text()
										var courseName = tds.eq(2).text();
										var courseCode = tds.eq(3).text();

										// 버튼위치 강의 년도
										$(".ModalYear").text(`${year} 년도  ${seme} 학기`);										
										// 버튼위치 강의 이름
										$(".ModalCourseName").text(courseName);
										
										$.ajax({
													url : "/professor/surveySelect",
													method : "post",
													data : {
														courseCode : courseCode,
													},
													success : function(res) {
														
														/*  모달이 열리기 전에 도표를 그리는 함수를 사용하면 도표가 깨져서 들어가기때문에 
														 전역변수 responseData에 res 값을 담아서 모달이 열리고 난 이후에 도표를 진행하는 함수 chartDraw()를 아래에 적어줬음 */
														responseData = res; 
														var graph = res.survey;
														console.log(res.chart.courseAvg);
														
														for(let i =1; i<=10; i++) {
															
															let tr = $("<tr/>").append([
																					$("<td>").text(graph["surveyQ"+i]),
																					$("<td>").text(graph[`a${i}Avg`]) 
																					]);
															
															$("#surveyData").append(tr);
														}
														
													}
												});

									})
				}
				// 두번째 모달 생성시 차트 그려주는 함수
				function chartDraw() {
					$(document).on('show.bs.modal','.myModal2', function(){
						// 모달이 생성되기 전에 차트가 그려지면 차트가 망가지기때문에 딜레이를 준다.
						window.setTimeout(function(){							
							res = responseData; 
							let totalCourseAvg = res.chart.allMyCourseAvg;
							let myCourseAvg = res.chart.myCourseAvg;
							let totalQuestionAvg = removeField(res.chart.courseAvg);
							let myCourseQuestionAvg = removeField(res.chart.questionAvg);
	
							drawTotalAvgChart(myCourseAvg, totalCourseAvg);
							drawQuestionAvgChart(myCourseQuestionAvg, totalQuestionAvg);
						}, 200);
					})
				}
				
				// 모달 종료 시 첫번째 모달 입력값 초기화
				function rollbackModal() {
					$('.myModal').on('hidden.bs.modal', function(e) {
						console.log('modal close');
						$('#surveyData').children().remove();

					});
				}
			</script>
	</th:block>
</body>

</html>
