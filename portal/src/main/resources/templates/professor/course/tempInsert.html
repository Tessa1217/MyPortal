<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.offPage {
	display: none;
}

.scroll {
	overflow: scroll;
	height: 600px;
}

.name {
	
	height : 110vh;
	
}
.hidden {

    display:none;

}


</style>
</head>
<body>
	<th:block layout:fragment="professorContent">
		<div id="main">
			<div>
				<div class="row">
					<div class="page-title">
						<h2>강의 계획서 등록</h2>
					</div>
					<div class="right">
						<input id="tab1" type="radio" name="tabs" checked> <label
							for="tab1" class="tabmenu">기본 정보</label> 
							<input id="tab2" type="radio" name="tabs"> <label for="tab2"
							class="tabmenu">주차 계획</label>
					</div>
					<div class="card paging name">
						<div class="card-header">
							<h3>강의 계획서</h3>
							<button type="button" class="btn btn-secondary bringme" data-toggle="modal">강의계획서 불러오기</button>
						</div>
						<div class="card-body name">
							<form id="tempInfoForm" class="form form-horizontal"
								th:action="@{/tempInsertProc}" method="POST">
								<div class="form-body">
									<div class="row inputBox">
									<input type="hidden" name="departCode" th:value="${departInsert.departCode}">
									<input type="hidden" name="professorId" th:value="${departInsert.professorId}">
										<div class="col-md-4">
											<label>강의명</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control" name="courseName" required>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>강의 년도</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control" name="courseYear" required min='2000' max='2100'>
										</div>
										<div class="col-md-4">
											<label>강의 학기</label>
										</div>
										<div class="col-md-8 form-group">
											<select id="courseSemester" name="courseSemester"
													class="form-control" required>
													<option class="hidden" value=""
														th:text="선택" disabled selected></option>
													<option th:value="1" th:text="1학기"></option>
													<option th:value="2" th:text="2학기"></option>
												</select>
										</div>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>이수 구분</label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control" name="courseSortation" required>
												<option value="" disabled selected th:text="선택"></option>
												<option value="L01">교양필수</option>
												<option value="L02">교양</option>
												<option value="M01">전공필수</option>
												<option value="M02">전공</option>
											</select>
										</div>
										<div class="col-md-4">
											<label>이수 단위</label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control" name="courseCredit" required>
												<option value="" disabled selected th:text="선택"></option>
												<option value="1" th:text="1학점"></option>
												<option value="2" th:text="2학점"></option>
												<option value="3" th:text="3학점"></option>
											</select>
										</div>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>과제 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="reportAssignedScore" min='0' max='100'>
										</div>
										<div class="col-md-4">
											<label>출결 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="attAssignedScore" min='0' max='100'>
										</div>
										</div>
										<div class="col-md-4 col-8">
										<div class="col-md-4">
											<label>중간고사 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="midtermAssignedScore" min='0' max='100'>
										</div>
										<div class="col-md-4">
											<label>기말고사 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="finalAssignedScore" min='0' max='100'>
										</div>
										</div>
										<div class="col-md-4">
											<label>수강 인원</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control" name="courseLimit"
												min='0' max='200' required>
										</div>
										<div class="col-md-4">
											<label>교재 및 참고문헌</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control"
												name="textbookReference">
										</div>
										<div class="col-md-4">
											<label>강의 개요</label>
										</div>
										<div class="col-md-8 form-group">
											
											
											<textarea class="form-control" name="courseSummary" id="courseSummary"></textarea>
											
											
										</div>
										<div class="col-md-4">
											<label>강의 참고사항</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control" name="courseNotes">
										</div>
										<div class="col-sm-12" align="right">
											<a href="#tab2"><button type="submit" class="btn btn-danger" >등록</button></a>
											<button type="button" onclick="location.href='/professor/tempcourseList'" class="btn btn-info">목록 보기</button>
											<button type="reset" class="btn btn-secondary">취소</button>
										</div>
										

									</div>
									
								</div>
								
							</form>
						</div>
					</div>
					
					<div class="row">
					<div class="card paging name">
						<div class="card-body">
							<form th:action="@{/tempweekInsertProc}" method="POST">
							<h2>주차별 강의 내용</h2>
							 	<select name="courseCode">
							 		<option th:each="item:${tempcourseLis}" th:text="${item.courseName}" th:value="${item.courseCode}"></option>
							 	</select>
							 <!-- 	<button  class="btn btn-primary" type="button" onclick="tableAdd()">주차 추가</button> -->
								<div>
									<table class="table">
										<thead>
											<tr>
												<th>주차</th>
												<th>내용</th>
											</tr>
										</thead>
										<tbody id="tbody">
											
											<!-- <th:block th:each="num : ${#numbers.sequence(1,15)}">
											<tr>
												<td th:text="${num}">
												
												</td>
												<td>											
												<input th:name="|weekContent${num}|" class="form-control">
												</td>
											</tr> -->
											<th:block th:each="week:${tempcourseweekListList}">
											<tr>
												<td th:text="${week.weekNum}" th:value="${week.weekNum}">
												</td>
												
												<td>											
												<input th:name="|list[${weekStat.index}].weekContent|" class="form-control">
												</td>
											<td><input type="hidden" th:name="|list[${weekStat.index}].weekNum|" th:value="${week.weekNum}" class="form-control">
												<input class="hidden" type="date" th:name="|list[${weekStat.index}].weekStartDate|" th:value="${week.weekStartDate}">
											</td>
											<td>
												<input  class="hidden" type="date" th:name="|list[${weekStat.index}].weekEndDate|" th:value="${week.weekEndDate}">
											</td>
											</tr>
											</th:block>
										</tbody>
									</table>
								</div> 
								<div class="col-sm-12" align="right">
									<button type="submit" class="btn btn-danger" onclick="message()">등록</button>
									<button type="button" onclick="location.href='/professor/tempcourseList'" class="btn btn-info">목록 보기</button>
									<button type="reset" class="btn btn-secondary">취소</button>
								</div>
							</form>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 강의계획서 불러오기 모달창 -->
		<div class="modal fade" id="bringme" data-bs-backdrop="static"
			tabindex="-1" aria-labelledby="staticBackdropLabel"
			aria-hidden="true">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
				<div class="modal-content">

					<div class="modal-header">
						<label class="modal-title" id="staticBackdropLabel">강의계획서 불러오기</label>
					</div>
					<div class="modal-body">
					<form name="searchForm" class="form-horizontal">
					<select id="type" name="type">
						<option value="course_year">개설연도</option>
						<option value="course_semester">개설학기</option>
					</select> <input type="number" name="keyword" id="keyword">
					<button class="btn rounded-pill btn-primary" type="submit">검색</button>

				</form>
					
					
						<table class="table">
					<thead>
						<tr>
							<th>년도</th>
							<th>학기</th>
							<th>이수단위</th>
							<th>이수구분</th>
							<th>강의명</th>
							<th>제출여부</th>
							<th>승인여부</th>
							<th>비승인 사유</th>
							<th>상세보기</th>
							<th>제출하기</th>

						</tr>
					</thead>
					<tbody>

						<tr th:each="item:${tempcourseList}">
							<td th:text="${item.courseYear}"></td>
							<td th:text="${item.courseSemester}"></td>
							<!-- <td th:text="${item.courseCredit}"></td> -->
							<td>[[${item.courseCredit}]]학점</td>
							<td th:text="${item.courseSortationName}"></td>
							<td th:text="${item.courseName}"></td>
							<td th:text="${item.submitYesName}" id="submitYes"
								th:data-codee="${item.submitYes}"></td>
							<td th:text="${item.okayYesName}" id="okayYes"
								th:data-back="${item.okayYes}"></td>

							<td th:if="${item.backReason == null}" id="backReason"
								th:data-code="null"></td>

							<td th:if="${item.backReason != null}" id="backReason"
								th:data-coursecod="${item.courseCode}"
								th:data-code="비승인"
								class="btn btn-secondary backReasonWhy" data-toggle="modal"
								data-target="#backReasonWhy">비승인</td>

							<td><a th:href="|/professor/getTemp/${item.courseCode}|"><button
										th:text="상세보기" th:data-courseName="${item.courseCode}"
										class="btn btn-primary"></button></a></td>
							<td><button th:disabled="${item.submitYes}=='SUB'"
									name="button1" class="btn btn-danger moddd"
									th:data-course="${item.courseCode}">제출하기</button></td>
						</tr>

					</tbody>
				</table>
				
						<div class="input-container modal-footer">
							<!-- <button type="button" class="btn btn-outline-danger"
								data-bs-dismiss="modal" aria-label="Close">확인</button> -->
							<button id="closeModal" type="button" class="btn btn-secondary"
								data-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script th:inline="javascript">
			
			$(function() {
				showPage();
				aaaaa();
				modalOff();
				
			})
			
			// 탭 형식으로 보이기
			function showPage() {
			let icons = $("input[name=tabs]");
			$(icons).each((index, val) => {
				$(val).on("click", function(e) {
					if ($(val).is(":checked")) {
						let page = $(".paging");
						$(page).each((idx, val) => {
							$(val).addClass('offPage');
						})
						$(page[index]).removeClass("offPage");
					}
				})
			})
			}
			
			//모달창 띄우기
			function aaaaa () {
				$(".bringme").on("click", function() {
					
					
					
					
					
					$('#bringme').modal('show');
				})
			}
			
			
			//모달창 끄기
			function modalOff() {
				$("#closeModal").on("click", function() {
					$('#bringme').modal('hide');
				})
			}
			
			//등록버튼시 알람
			function message(){
				if(confirm("입력한 내용을 등록하시겠습니까?")){
					alert("등록되었습니다")
					frm.submit()
				}
				
			}
	
			/* //주차 추가
			let row = 1;
			function tableAdd(){
				$("#tbody").append('<tr><td>'+ row +'</td><td>'+'<input name="weekContent">'+'</td></tr>');
				row++;
			}
			 */
			
			   tinymce.init({
			        selector: '#courseSummary',
			        plugins: [
			          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
			          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
			          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
			        ],
			        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
			          'alignleft aligncenter alignright alignjustify | ' +
			          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
			      });
			</script>
	</th:block>
</body>
</html>
