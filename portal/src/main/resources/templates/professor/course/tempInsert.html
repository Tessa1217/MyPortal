<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/professor_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.offPage {
	display: none;
}

.scroll {
	overflow: scroll;
	height: 600xp;
}

.card {
	
	padding: 0%;
	
}
.hidden {

    display:none;

}


</style>
</head>
<body>
	<th:block layout:fragment="professorContent">
		<div id="main">
			<div>
				<div class="row">
					<div class="page-title">
						<h2>강의 계획서 등록</h2>
					</div>
					<div class="right">
						<input id="tab1" type="radio" name="tabs" checked> <label
							for="tab1" class="tabmenu">기본 정보</label> <input id="tab2"
							type="radio" name="tabs"> <label for="tab2"
							class="tabmenu">주차 계획</label>
					</div>
					<div class="card paging">
						<div class="card-header">
							<h3>강의 계획서</h3>
						</div>
						<div class="card-body">
							<form id="tempInfoForm" class="form form-horizontal"
								th:action="@{/tempInsertProc}" method="POST">
								<div class="form-body">
									<div class="row inputBox">
									<input type="hidden" name="departCode" th:value="${departInsert.departCode}">
									<input type="hidden" name="professorId" th:value="${departInsert.professorId}">
										<div class="col-md-4">
											<label>강의명</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control" name="courseName" required>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>강의 년도</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control" name="courseYear" required min='2000' max='2100'>
										</div>
										<div class="col-md-4">
											<label>강의 학기</label>
										</div>
										<div class="col-md-8 form-group">
											<select id="courseSemester" name="courseSemester"
													class="form-control">
													<option class="hidden" value=""
														th:text="선택" disabled selected></option>
													<option th:value="1" th:text="1"></option>
													<option th:value="2" th:text="2"></option>
												</select>
										</div>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>이수 구분</label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control" name="courseSortation" required>
												<option value="" disabled selected th:text="선택"></option>
												<option value="L01">교양필수</option>
												<option value="L02">교양</option>
												<option value="M01">전공필수</option>
												<option value="M02">전공</option>
											</select>
										</div>
										<div class="col-md-4">
											<label>이수 단위</label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control" name="courseCredit" required>
												<option value="" disable selected th:text="선택"></option>
												<option value=1>1학점</option>
												<option value=2>2학점</option>
												<option value=3>3학점</option>
											</select>
										</div>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>과제 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="reportAssignedScore" min='0' max='100'>
										</div>
										<div class="col-md-4">
											<label>출결 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="attAssignedScore" min='0' max='100'>
										</div>
										</div>
										<div class="col-md-6 col-12">
										<div class="col-md-4">
											<label>중간고사 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="midtermAssignedScore" min='0' max='100'>
										</div>
										<div class="col-md-4">
											<label>기말고사 배점</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control"
												name="finalAssignedScore" min='0' max='100'>
										</div>
										</div>
										<div class="col-md-4">
											<label>수강 인원</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="number" class="form-control" name="courseLimit"
												min='0' max='200' required>
										</div>
										<div class="col-md-4">
											<label>교재 및 참고문헌</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control"
												name="textbookReference">
										</div>
										<div class="col-md-4">
											<label>강의 개요</label>
										</div>
										<div class="col-md-8 form-group">
											
											
											<textarea class="form-control" name="courseSummary" id="courseSummary"></textarea>
											
											
										</div>
										<div class="col-md-4">
											<label>강의 참고사항</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control" name="courseNotes">
										</div>
										<div class="col-sm-12" align="right">
											<button type="submit" class="btn btn-danger" onclick="history.go(1)" >등록</button>
											<button type="button" onclick="location.href='/professor/tempcourseList'" class="btn btn-info">목록 보기</button>
											<button type="reset" class="btn btn-secondary">취소</button>
										</div>
										

									</div>
									
								</div>
								
							</form>
						</div>
					</div>
					
					<div class="row">
					<div class="card paging">
						<div class="card-body">
							<form th:action="@{/tempweekInsertProc}" method="POST">
							<h2 tabindex="1">주차별 강의</h2>
							 	<select name="courseCode" class="hidden">
							 		<option th:each="item:${tempcourseList}" th:text="${item.courseName}" th:value="${item.courseCode}"></option>
							 	</select>
							 <!-- 	<button  class="btn btn-primary" type="button" onclick="tableAdd()">주차 추가</button> -->
								<div>
									<table class="table">
										<thead>
											<tr>
												<th>주차</th>
												<th>내용</th>
											</tr>
										</thead>
										<tbody id="tbody">
											
											<th:block th:each="num : ${#numbers.sequence(1,15)}">
											<tr>
												<td th:text="${num}">
												
												</td>
												<td>											
												<input th:name="|weekContent${num}|" class="form-control" required>
												</td>
											</tr>
										</tbody>
									</table>
								</div> 
								<div class="col-sm-12" align="right">
									<button type="submit" class="btn btn-danger">등록</button>
									<button type="button" onclick="location.href='/professor/tempcourseList'" class="btn btn-info">목록 보기</button>
									<button type="reset" class="btn btn-secondary">취소</button>
								</div>
							</form>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		<script th:inline="javascript">
			
			$(function() {
				showPage();
				
				
			})
			
			// 탭 형식으로 보이기
			function showPage() {
			let icons = $("input[name=tabs]");
			$(icons).each((index, val) => {
				$(val).on("click", function(e) {
					if ($(val).is(":checked")) {
						let page = $(".paging");
						$(page).each((idx, val) => {
							$(val).addClass('offPage');
						})
						$(page[index]).removeClass("offPage");
					}
				})
			})
			}
			
		
			
	
			/* //주차 추가
			let row = 1;
			function tableAdd(){
				$("#tbody").append('<tr><td>'+ row +'</td><td>'+'<input name="weekContent">'+'</td></tr>');
				row++;
			}
			 */
			
			   tinymce.init({
			        selector: '#courseSummary',
			        plugins: [
			          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
			          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
			          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
			        ],
			        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
			          'alignleft aligncenter alignright alignjustify | ' +
			          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
			      });
			</script>
	</th:block>
</body>
</html>
