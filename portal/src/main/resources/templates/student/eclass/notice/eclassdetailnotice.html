<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/student-eclass_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block layout:fragment="studentEclassContent">
<div id="main">
<div class="page-title">
	<h3>공지사항</h3>
	</div>
		<div class="card">
				<div class="card-body">
	<table class="table table-bordered mb-0">
		<tbody>
		<tr>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">제목</td>
			<td th:text="${selectDetailStudyNotice.courseNoticeTitle}"></td>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">글번호</td>
			<td th:text="${selectDetailStudyNotice.courseNoticeNo}"></td>
		</tr>
		
		<tr>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">조회수</td>
			<td th:text="${selectDetailStudyNotice.courseNoticeHit}"></td>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">등록일</td>
			<td th:text="${#dates.format(selectDetailStudyNotice.courseNoticeRegDate, 'yyyy-MM-dd')}"></td>
		</tr>
		
		<tr>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">첨부파일</td>
			<div th:each="selectFile : ${selectFile}">
			<td colspan="3"><a th:href="@{/courseNotice/download/{fileName}(fileName=${selectFile.fileName})}"
			th:text="${selectFile.fileOriName}"></a></a></td>
			
		</tr>
		
		<tr>
			<td class="text-bold-500"
									style="background-color: rgba(0, 0, 0, 0.05);">내용</td>
			<td colspan="3" th:utext="${selectDetailStudyNotice.courseNoticeContent}"></td>
		</tr>
		</tbody>
	</table>
	<br>
	<button type="button" class="btn btn-primary" id="AllList">목록</button>
</div>
</div>
</div>

	<script th:inline="javascript">
		$('#AllList').click(function() {
			location.href ="/student/eclass/eclassnotice"
		})
	
	</script>
</th:block>
</body>
</html>
