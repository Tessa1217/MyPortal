<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/student-eclass_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
table {
	border-collapse: collapse;
	border: 0;
}

th {
	border: 1px solid #aaa;
	background-clip: padding-box;
	scroll-snap-align: start;
	text-align: center;
	background-color: skyblue;
}

td {
	border: 1px solid #aaa;
	background-clip: padding-box;
	scroll-snap-align: start;
	text-align: center;
}
</style>
</head>
<body>
	<th:block layout:fragment="studentEclassContent">
		<div id="main">
			<h2>공지사항</h2>
			<hr>
			<div class="card">
				<div class="card-body">
					<form name="frmsearch">
						<select id="searchType" name="searchType">
							<option value="course_Notice_No" selected>번호</option>
							<option value="course_Notice_Title">제목</option>
							<option value="course_Notice_Content">내용</option>
						</select> <input type="text" name="search" id="search">
						<button type="submit" class="saveBtn btn btn-primary me-1 mb-1">검색</button>
						<button type="reset" class="saveBtn btn btn-primary me-1 mb-1">리셋</button>
					</form>



					<table border="1" class="table" id="tablepaging">
						<thead>
							<tr>
								<th width="100px">번호</th>
								<th width="300px">제목</th>
								<th width="100px">등록일자</th>
								<th width="100px">조회수</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="studyNoticeList : ${studyNoticeList}">
								<td th:text="${studyNoticeList.courseNoticeNo}"></td>
								<td><a th:text="${studyNoticeList.courseNoticeTitle}"
									th:href="|/student/eclass/eclassnotice/${studyNoticeList.courseNoticeNo}|"></a>
								</td>
								<td
									th:text="${#dates.format(studyNoticeList.courseNoticeRegDate, 'yyyy-MM-dd')}"></td>
								<td th:text="${studyNoticeList.courseNoticeHit}"></td>
							</tr>
						</tbody>
					</table>
						<div th:object="${pageMaker}">
						<ul class="pagination justify-content-center">
						<th:block th:if="${pageMaker.prev}">
   						 <li class="page-item prev">
        				<a class="page-link" href="javascript:void(0)" th:onclick="movePagination([[${#httpServletRequest.requestURI}]], [[${pageMaker.cri.getListLink(pageMaker.startPage - 1)}]])">이전</a>
   						 </li>
						</th:block>
						<th:block th:with="pageMaker = ${pageMaker}">
				    <th:block th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
				        <li class="page-item" th:classappend="${pageMaker.cri.pageNum == num} ? 'active' : ''">
				            <a class="page-link" href="javascript:void(0)" th:text="${num}" th:onclick="movePagination([[${#httpServletRequest.requestURI}]], [[${pageMaker.cri.getListLink(num, pageMaker.cri.amount)}]])"></a>
				        </li>
				    </th:block>
				    <th:block th:if="${pageMaker.next}">
					    <li class="page-item next">
					        <a class="page-link" href="javascript:void(0)" th:onclick="movePagination([[${#httpServletRequest.requestURI}]], [[${pageMaker.cri.getListLink(pageMaker.endPage + 1)}]])">다음</a>
					    </li>
						</th:block>
						</th:block>
						</ul>
					</div>
				</div>
			</div>
		</div>

</body>
