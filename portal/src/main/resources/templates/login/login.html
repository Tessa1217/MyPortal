<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/no-nav_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="bodyContent">
		<div id="loginContainer" class="container">
			<div class="row">
				<div class="col-12">
					<div id="loginHeading" class="center">
						<h2>
							<i class="fa-solid fa-graduation-cap"></i> My Portal
						</h2>
					</div>
					<form id="loginFrm" th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</div>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">ID</label> <input
								type="text" name="username" id="username" class="form-control">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">PASSWORD</label> <input
								type="password" name="password" id="password"
								class="form-control">
						</div>
						<div class="btnContainer">
							<button type="submit" class="btn btn-danger btn-md">Login</button>
							<button type="button" class="btn btn-secondary btn-md"
							th:onclick="|location.href='@{/findPassword}'|">비밀번호 찾기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
