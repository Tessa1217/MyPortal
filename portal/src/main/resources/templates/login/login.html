<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/security_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="bodyContent">
		<div id="loginContainer">
			<div class="row">
				<div class="col-12">
					<div id="loginHeading" class="center">
						<img th:src="@{/images/portal_img.png}" height="30%;" width="30%;"/>
					</div>
					<form id="loginFrm" th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</div>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">ID</label> <input
								type="text" name="username" id="username" class="form-control">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">PASSWORD</label> <input
								type="password" name="password" id="password"
								class="form-control">
						</div>
						<div class="btnContainer">
							<button type="submit" class="btn btn-primary btn-md rounded-pill">Login</button>
							<button type="button" class="btn btn-danger btn-md rounded-pill"
							th:onclick="|location.href='@{/findPassword}'|">비밀번호 찾기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
