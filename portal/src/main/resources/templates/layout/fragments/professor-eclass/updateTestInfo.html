<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="testInfoFragment">
		<div class="card-header">
			<h4>시험 기본 정보</h4>
		</div>
		<div class="card-body" align="center">
			<form id="examInfoForm" class="form form-horizontal">
				<div class="form-body">
					<div class="row inputBox">
						<div class="col-md-4">
							<label>시험 종류</label>
						</div>
						<div class="col-md-8 form-group">
							<select class="form-select" name="examCode" th:value="${#strings.substring(exam.examCode, 0, 1)}" disabled>
								<option value="">시험 종류를 선택해주세요.</option>
								<option th:selected="${#strings.substring(exam.examCode, 0, 1) == 'M'}" value="M">중간</option>
								<option th:selected="${#strings.substring(exam.examCode, 0, 1) == 'F'}" value="F">기말</option>
							</select>
						</div>
						<div class="col-md-4">
							<label>시험 주차</label>
						</div>
						<div class="col-md-8 form-group">
							<select class="form-select" name="weekCode" th:value="${exam.weekCode}">
								<option value="">주차를 선택해주세요.</option>
								<th:block th:each="week : ${courseInfo.weekPlans}">
									<option
										th:selected="${exam.weekCode}"
										th:data-start="${#dates.format(week.weekStartDate, 'yyyy-MM-dd')}"
										th:data-end="${#dates.format(week.weekEndDate, 'yyyy-MM-dd')}"
										th:value="${week.weekCode}">[[${week.weekNum}]]주차</option>
								</th:block>
							</select>
						</div>
						<div class="col-md-4">
							<label>시험 시작일</label>
						</div>
						<div class="col-md-8 form-group">
							<input class="form-control" type="date" name="examStartDate"
								required th:value="${#dates.format(exam.examStartDate, 'yyyy-MM-dd')}">
						</div>
						<div class="col-md-4">
							<label>시험 마감일</label>
						</div>
						<div class="col-md-8 form-group">
							<input class="form-control" type="date" name="examEndDate"
								required th:value="${#dates.format(exam.examEndDate, 'yyyy-MM-dd')}">
						</div>
						<div class="col-md-4">
							<label>시험 응시 시간</label>
						</div>
						<div class="col-md-8 form-group">
							<input class="form-control" type="number" name="examDuration"
								required th:value="${exam.examDuration/60}">
						</div>
						<div class="col-md-4">
							<label>시험 총 문항수</label>
						</div>
						<div class="col-md-8 form-group">
							<input class="form-control" type="number"
								name="examTotalQuestion" required th:value="${exam.examTotalQuestion}">
						</div>
						<div class="col-md-4">
							<label>시험 총 배점</label>
						</div>
						<div class="col-md-8 form-group">
							<input class="form-control" type="number" name="examTotalScore"
								required th:value="${exam.examTotalScore}">
						</div>
					</div>
				</div>
				<div class="col-sm-12 d-flex justify-content-end">
					<button type="button" th:onclick="deleteExamInfo"
					class="deleteBtn btn btn-danger me-1 mb-1">삭제하기</button>
					<button type="button" th:onclick="saveExamInfo"
						class="updateBtn btn btn-primary me-1 mb-1">변경하기</button>
					<button type="reset" class="btn btn-light-secondary me-1 mb-1">취소</button>
				</div>
			</form>
		</div>
		<script th:inline="javascript">
			$(function() {
				deleteExam();
				updateExam(); 
			})
			
			function updateExam() {
				
			}
			
			function deleteExam() {
				
			}
		</script>
	</th:block>
</body>
</html>
