<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="studentScore" class="card">
		<div class="card-header">
			<select class="form-select" style="width: 20%; display:inline;" name="reportCode">
				<option value="">과제</option>
				<option th:each="week, idx : ${rList}" 
				th:selected="${week.reportCode == reportCode}" 
				th:value="${week.reportCode}"
				th:text="|${#strings.substring(week.weekCode, 8, 10)}주차 ${week.reportTitle}|"></option>
			</select>
			<button type="button" 
			class="btn btn-md rounded-pill btn-primary"
			th:onclick="getStudentScore()">검색</button>
			<button type="button" style="float:right;" id="weekComplete" class="btn btn-danger"
			th:classappend="${reportCode == null} ? hidePage">
			</button>
		</div>
		<div class="card-body board-scroll">
			<table class="table">
				<thead>
					<tr>
						<th>과제 제목</th>
						<th>학번</th>
						<th>이름</th>
						<th>과제 점수</th>
						<th>첨부파일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="r : ${reportList}">
						<td th:each="relem : ${rList}" th:if="${relem.reportCode == r.reportCode}" th:text="${relem.reportTitle}"></td>
						<td th:text="${r.studentId}"></td>
						<td th:text="${r.studentInfo.studentName}"></td>
						<td th:if="${r.reportSubmissionOption == 'UNSUB'}">미제출</td>
						<td th:unless="${r.reportSubmissionOption == 'UNSUB'}">
						<label>과제 점수: </label>
						<input type="number" class="form-control" style="display:inline; width:50%;" th:id="|score-${r.reportCode}|" th:value="${r.reportScore != null} ? ${r.reportScore}" th:disabled="${r.reportScore}">
						<button type="button" th:onclick="location.href='@{/professor/eclass/studentScore/{reportCode}(reportCode = ${r.reportCode})'"
						class="btn btn-sm rounded-pill btn-primary">점수 입력</button>
						</td>
						<td th:if="${r.reportFileCode == null}">-</td>
						<td th:if="${r.reportFileCode != null}"><a
							th:href="@{/report/download/{reportFileCode}(reportFileCode = ${r.reportFileCode})}">과제 파일</a></td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
</body>
</html>
