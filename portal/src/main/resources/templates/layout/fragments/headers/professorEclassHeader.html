<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="professorEclassHeaderFragment">
		<div id="sidebar" class="active">
			<div class="sidebar-wrapper active">
				<div class="sidebar-header">
					<div class="d-flex justify-content-between">
						<div class="logo">
							<a th:href="@{/professor/eclass/{courseCode}(courseCode = ${session.courseCode})}"><i class="fa-solid fa-house-user"></i></a>
						</div>
						<div class="toggler">
							<a href="#" class="sidebar-hide d-xl-none d-block"><i
								class="bi bi-x bi-middle"></i></a>
						</div>
					</div>
				</div>
				<div class="sidebar-menu">
					<ul class="menu">
						<li class="sidebar-title">
							<select class="form-control" th:onchange="changePage('/professor', this)">
							<th:block th:each="c : ${session.courseList}">
								<option 
								th:value="${c.courseCode}"
								th:text="${c.courseName}"
								th:selected="${c.courseCode == session.courseInfo.courseCode}"
								></option>
							</th:block>
							</select>
						</li>
						<li class="sidebar-title">내 강의</li>
						<li class="sidebar-item  has-sub"><a href="table.html"
							class='sidebar-link'> <i class="bi bi-grid-1x2-fill"></i> <span>강의
									관리</span>
						</a>
							<ul class="submenu ">
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/lectureList}">강의 동영상 조회</a></li>
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/insertLecture}">강의 동영상 등록</a></li>
									<li class="submenu-item "><a
									th:href="@{/professor/eclass/courseQuestion}">강의 질문 목록</a></li>
							</ul></li>
						<li class="sidebar-item  has-sub"><a href="#"
							class='sidebar-link'> <i class="bi bi-stack"></i> <span>과제</span>
						</a>
							<ul class="submenu ">
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/reportList}">강의 과제 리스트</a></li>
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/insertReport}">강의 과제 등록</a></li>
								<li class="submenu-item"><a
									th:href="@{/professor/eclass/studentScore}">수강생 과제 관리</a></li>
								<li class="submenu-item"><a
									th:href="@{/professor/eclass/reportObjection}">이의 신청 관리</a></li>	
							</ul></li>

						<li class="sidebar-item  has-sub"><a href="#"
							class='sidebar-link'> <i class="bi bi-collection-fill"></i> <span>시험</span>
						</a>
							<ul class="submenu ">
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/examList}">강의 시험 관리</a></li>
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/examInsert}">시험지 등록</a></li>
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/examScore}">수강생 시험 성적 조회</a></li>
							</ul></li>
						

						<li class="sidebar-item  has-sub"><a href="#"
							class='sidebar-link'> <i class="bi bi-stack"></i> <span>강의
									공지사항</span>
						</a>
							<ul class="submenu ">
								<li class="submenu-item "><a
									th:href="@{/professor/eclass/eclassnotice}">강의 공지사항 리스트</a></li>
									<li class="submenu-item "><a
									th:href="@{/professor/eclass/eclassnoticewrite}">강의 공지사항 등록</a></li>
							</ul></li>
					</ul>
				</div>
				<button class="sidebar-toggler btn x">
					<i data-feather="x"></i>
				</button>
			</div>
		</div>
	</th:block>
</body>
</html>
