<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="videoFragment">
	<div class="card col-8">
		<div class="card-body">
			<video id="video" controls th:src="${video}" type="video/mp4">
			</video>
		</div>
	</div>
	<script th:inline="javascript">
		$(function() {
			play();
		})
		function play() {
			$("#video").play();
		}
	</script>
	</th:block>
</body>
</html>
